<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <header>
            <h1>Face Emotion Detection</h1>
            <p>AI-powered emotion recognition from images or live camera</p>
        </header>

        <main>
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('upload')">üìÅ Upload Image</button>
                    <button class="tab-button" onclick="switchTab('webcam')">üì∑ Live Camera</button>
                </div>

                <!-- Upload Tab -->
                <div id="upload-tab" class="tab-content active">
                    <div class="input-group">
                        <label for="name-upload">Your Name:</label>
                        <input type="text" id="name-upload" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="image-upload" class="file-label">
                            <span>Choose Image</span>
                            <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
                        </label>
                    </div>
                    <div id="preview-container" style="display: none;">
                        <img id="preview-image" alt="Preview">
                    </div>
                    <button class="btn btn-primary" onclick="uploadImage()">Detect Emotion</button>
                </div>

                <!-- Webcam Tab -->
                <div id="webcam-tab" class="tab-content">
                    <div class="input-group">
                        <label for="name-webcam">Your Name:</label>
                        <input type="text" id="name-webcam" placeholder="Enter your name" required>
                    </div>
                    <div class="webcam-container">
                        <video id="webcam" autoplay playsinline></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
                    <div class="webcam-controls">
                        <button class="btn btn-secondary" onclick="startWebcam()">Start Camera</button>
                        <button class="btn btn-primary" onclick="captureAndDetect()">Capture & Detect</button>
                        <button class="btn btn-danger" onclick="stopWebcam()">Stop Camera</button>
                    </div>
                </div>
            </div>

            <div id="results-section" style="display: none;">
                <h2>Detection Result</h2>
                <div class="result-card">
                    <div class="emotion-display">
                        <span class="emotion-icon" id="emotion-icon">üòä</span>
                        <h3 id="emotion-text">Happy</h3>
                    </div>
                    <div class="result-details">
                        <p><strong>Name:</strong> <span id="result-name"></span></p>
                        <p><strong>Emotion:</strong> <span id="result-emotion"></span></p>
                        <p><strong>Confidence:</strong> <span id="result-confidence"></span>%</p>
                        <p><strong>Session ID:</strong> <span id="result-session"></span></p>
                    </div>
                </div>
            </div>

<!-- History Section -->
            <div class="history-section">
                <div class="history-header">
                    <h2>Detection History</h2>
                    <button class="btn btn-secondary" onclick="loadHistory()">Refresh</button>
                </div>
                <div id="history-list" class="history-list">
                    <p class="loading">Click refresh to load history...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Emotion Detection App | Powered by AI</p>
        </footer>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing emotion...</p>
    </div>

    <script>
        let webcamStream = null;
        const emotionIcons = {
            'Angry': 'üò†',
            'Disgust': 'ü§¢',
            'Fear': 'üò®',
            'Happy': 'üòä',
            'Sad': 'üò¢',
            'Surprise': 'üò≤',
            'Neutral': 'üòê'
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'upload') {
                document.querySelector('.tab-button:first-child').classList.add('active');
                document.getElementById('upload-tab').classList.add('active');
                stopWebcam();
            } else {
                document.querySelector('.tab-button:last-child').classList.add('active');
                document.getElementById('webcam-tab').classList.add('active');
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('preview-container').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        async function uploadImage() {
            const name = document.getElementById('name-upload').value;
            const fileInput = document.getElementById('image-upload');
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!fileInput.files[0]) {
                alert('Please select an image');
                return;
            }
            
            const formData = new FormData();
            formData.append('name', name);
            formData.append('image', fileInput.files[0]);
            
            showLoading(true);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        async function startWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = webcamStream;
            } catch (error) {
                alert('Error accessing webcam: ' + error.message);
            }
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
                document.getElementById('webcam').srcObject = null;
            }
        }

async function captureAndDetect() {
            const name = document.getElementById('name-webcam').value;
            
            if (!name) {
                alert('Please enter your name');
                return;
            }
            
            if (!webcamStream) {
                alert('Please start the camera first');
                return;
            }
            
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            
            showLoading(true);
            
            try {
                const response = await fetch('/webcam', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        image: imageData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResult(data);
                    stopWebcam();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayResult(data) {
            document.getElementById('result-name').textContent = data.name;
            document.getElementById('result-emotion').textContent = data.emotion;
            document.getElementById('result-confidence').textContent = data.confidence;
            document.getElementById('result-session').textContent = data.session_id;
            document.getElementById('emotion-icon').textContent = emotionIcons[data.emotion] || 'üòê';
            document.getElementById('emotion-text').textContent = data.emotion;
            document.getElementById('results-section').style.display = 'block';
            document.getElementById('results-section').scrollIntoView({ behavior: 'smooth' });
            
            loadHistory();
        }

        async function loadHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '<p class="loading">Loading...</p>';
            
            try {
                const response = await fetch('/history');
                const data = await response.json();
                
                if (data.sessions && data.sessions.length > 0) {
                    historyList.innerHTML = data.sessions.map(session => `
                        <div class="history-item">
                            <div class="history-icon">${emotionIcons[session.emotion_detected] || 'üòê'}</div>
                            <div class="history-details">
                                <p><strong>${session.name}</strong></p>
                                <p>${session.emotion_detected} (${(session.confidence * 100).toFixed(2)}%)</p>
                                <p class="history-time">${session.timestamp}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    historyList.innerHTML = '<p class="loading">No history yet</p>';
                }
            } catch (error) {
                historyList.innerHTML = '<p class="loading">Error loading history</p>';
            }
        }

        function showLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        // Load history on page load
        window.addEventListener('load', () => {
            setTimeout(loadHistory, 500);
        });
    </script>
</body>
</html>
